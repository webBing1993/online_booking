  <script>
    let windowUrl = null;
    if (window.location.href.indexOf('cn') != -1) {
      windowUrl = window.location.href.split('.cn')[1].split('onlinebooking')[0];
    }else {
      windowUrl = '/q/master/';
    }
    // 获取url参数
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return decodeURIComponent(r[2]);
      }
      return null;
    }

    sessionStorage.setItem('tokenId', getQueryString('tokenId'));
    sessionStorage.setItem('roomOrderId', getQueryString('id'));
    sessionStorage.setItem('ownerId', getQueryString('ownerId'));
    sessionStorage.setItem('ownId', getQueryString('ownId'));
    sessionStorage.setItem('userName', getQueryString('name'));
    sessionStorage.setItem('userIdcard', getQueryString('idcard'));

    console.log('roomOrderId: ', sessionStorage.getItem('tokenId'), sessionStorage.getItem('roomOrderId'), sessionStorage.getItem('userName'), sessionStorage.getItem('userIdcard'), sessionStorage.getItem('ownerId'));
    console.log(windowUrl);
    sessionStorage.setItem('windowUrl', windowUrl);
  </script>
